<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Select Seats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white p-10">

    <h2 class="text-3xl font-bold text-red-500 mb-6">
        Select Seats for <span th:text="${show.movie.title}"></span>
    </h2>

    <div th:if="${error}" class="bg-red-600 text-white p-3 mb-4 rounded">
        âš  <span th:text="${error}"></span>
    </div>

    <form method="post" action="/seats/book" class="space-y-6">
        <input type="hidden" name="showId" th:value="${show.id}" />

        <div class="grid grid-cols-5 gap-4">

            <div th:each="seat : ${seats}">

                <!-- BOOKED SEAT (disabled) -->
                <div th:if="${seat.status.toString() == 'BOOKED'}"
                    class="bg-gray-600 text-white p-3 text-center rounded cursor-not-allowed opacity-60">
                    <span th:text="${seat.seatNumber}"></span> ðŸš«
                </div>

                <!-- AVAILABLE SEATS -->
                <label th:if="${seat.status.toString() == 'AVAILABLE'}" class="cursor-pointer">
                    <input type="checkbox" name="seatIds" th:value="${seat.id}" class="hidden peer">

                    <div class="peer-checked:bg-green-500 bg-red-700 p-3 text-center rounded transition duration-200">
                        <span th:text="${seat.seatNumber}"></span>
                    </div>
                </label>

            </div>

        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">
            âœ” Book Selected Seats
        </button>
    </form>

    <a th:href="@{'/shows/' + ${show.movie.id}}"
        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded mt-4 inline-block">
        â¬… Back
    </a>

</body>

</html>
