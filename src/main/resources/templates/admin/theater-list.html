<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Theaters</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white p-10">

<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-red-500">Manage Theaters ðŸŽ­</h1>

    <a href="/admin/dashboard" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded">
        â¬… Dashboard
    </a>

    <a href="/admin/theaters/add" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
        âž• Add Theater
    </a>
</div>

<table class="w-full bg-[#1A1A1A] rounded-lg overflow-hidden text-left">
    <tr class="bg-gray-800 text-gray-300">
        <th class="p-3">ID</th>
        <th class="p-3">Name</th>
        <th class="p-3">Location</th>
        <th class="p-3">Rows</th>
        <th class="p-3">Seats/Row</th>
        <th class="p-3">Total Seats</th>
        <th class="p-3">Actions</th>
    </tr>

    <tr th:each="t : ${theaters}" class="border-b border-gray-700">
        <td class="p-3" th:text="${t.id}"></td>
        <td class="p-3" th:text="${t.name}"></td>
        <td class="p-3" th:text="${t.location}"></td>
        <td class="p-3" th:text="${t.totalRows}"></td>
        <td class="p-3" th:text="${t.seatsPerRow}"></td>
        <td class="p-3" th:text="${t.totalSeats}"></td>

        <td class="p-3">
            <a th:href="@{'/admin/theaters/edit/' + ${t.id}}" 
               class="text-blue-400 hover:underline mr-3">Edit</a>

            <a th:href="@{'/admin/theaters/delete/' + ${t.id}}"
               onclick="return confirm('Delete this theater?')"
               class="text-red-400 hover:underline">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
