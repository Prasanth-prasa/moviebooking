<!DOCTYPE html>
<html>

<head>
    <title>Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white p-10">

    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-red-500">Manage Movies ðŸŽ¬</h2>

        <a href="/admin/dashboard" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded shadow">
            â¬… Back to Dashboard
        </a>
    </div>

    

    <a href="/admin/movies/add" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">+ Add Movie</a>

    <div class="grid grid-cols-4 gap-5 mt-6">

        <div th:each="movie : ${movies}" class="bg-gray-900 p-4 rounded-lg shadow-lg">
            <img th:src="${movie.poster}" class="w-full h-60 object-cover rounded" />
            <h3 class="text-xl font-bold mt-3" th:text="${movie.title}"></h3>
            <p class="text-gray-400" th:text="${movie.genre}"></p>

            <a th:href="@{'/admin/movies/edit/' + ${movie.id}}"
                class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
                Edit
            </a>

            <a th:href="@{'/admin/movies/delete/' + ${movie.id}}"
                class="bg-red-600 block text-center mt-4 py-2 rounded hover:bg-red-700">
                Delete
            </a>
        </div>

    </div>

</body>

</html>
