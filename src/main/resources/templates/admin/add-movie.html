<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white p-10">
<h1 class="text-3xl text-red-500 font-bold mb-6">Add Movie</h1>

<form method="post" action="/admin/movies/save" enctype="multipart/form-data" class="space-y-5">

    <input type="text" name="title" placeholder="Movie Title" class="w-full bg-gray-800 p-3 rounded"/>

    <input type="text" name="genre" placeholder="Genre" class="w-full bg-gray-800 p-3 rounded"/>

    <input type="text" name="duration" placeholder="Duration" class="w-full bg-gray-800 p-3 rounded"/>

    <input type="text" name="language" placeholder="Language" class="w-full bg-gray-800 p-3 rounded"/>

    <!-- â­ Rating Dropdown Added -->
    <select name="rating" class="w-full bg-gray-800 p-3 rounded">
        <option value="">Select Rating</option>
        <option value="U">U - Universal</option>
        <option value="UA">UA - Parental Guidance</option>
        <option value="A">A - Adults Only</option>
    </select>

    <textarea name="description" placeholder="Movie Description" class="w-full p-3 bg-gray-800 rounded"></textarea>

    <input type="file" name="posterFile" class="w-full p-3 bg-gray-800 rounded"/>

    <button class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded font-bold">
        Save Movie
    </button>
</form>
</body>
</html>
