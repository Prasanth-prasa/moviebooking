<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Theater</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white p-10">

    <a href="/admin/theaters" class="text-gray-400 hover:text-red-500 mb-5 block">â¬… Back</a>

    <h1 class="text-3xl font-bold text-red-500 mb-6">Add Theater ğŸ­</h1>

    <form method="post" action="/admin/theaters/save" th:object="${theater}" class="space-y-5">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" placeholder="Theater Name" class="w-full bg-gray-800 p-3 rounded" />

        <input type="text" th:field="*{location}" placeholder="Location" class="w-full bg-gray-800 p-3 rounded" />

        <input type="number" th:field="*{totalRows}" placeholder="Total Rows" class="w-full bg-gray-800 p-3 rounded" />

        <input type="number" th:field="*{seatsPerRow}" placeholder="Seats Per Row"
            class="w-full bg-gray-800 p-3 rounded" />


        <button class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded font-bold">Save</button>
    </form>

</body>

</html>
