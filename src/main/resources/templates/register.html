<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black flex justify-center items-center h-screen text-white">

    <div class="bg-[#1F1F1F] p-8 rounded-xl shadow-lg w-[350px]">
        <h2 class="text-3xl text-center text-red-500 font-bold mb-6">Register</h2>

        <form method="post" action="/register">
            <input type="text" name="name" placeholder="Full Name"
                   class="w-full p-3 rounded bg-gray-800 mb-4"/>

            <input type="email" name="email" placeholder="Email"
                   class="w-full p-3 rounded bg-gray-800 mb-4"/>

            <input type="password" name="password" placeholder="Password"
                   class="w-full p-3 rounded bg-gray-800 mb-6"/>

            <button class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-bold">
                Register
            </button>
        </form>

        <p class="text-sm mt-4 text-center">
            Already have an account?
            <a href="/login" class="text-red-400 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
